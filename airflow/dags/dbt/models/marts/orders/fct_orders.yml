version: 2

models:
  - name: fct_orders
    description: >
      A fact table containing order details information from order and product tables.

    columns:

      - name: date_id 
        description: Date identifier
        tests:
          - not_null

      - name: order_id
        description: Orders unique identifier
        tests:
          - not_null

      - name: product_id
        description: Product idenfier of each product
        tests:
          - not_null

      - name: customer_id
        description: Customer unique identifier
        tests:
          - not_null

      - name: employee_id
        description: Employee unique identifier
        tests:
          - not_null

      - name: quantity
        description: Quantity of each product unit
        tests:
          - not_null

      - name: unit_price
        description: Price of each product unit
        tests:
          - not_null

      - name: discount
        description: Discount in each product unit sold