version: 2

models:
  - name: stg_orders__orders
    description: >
      A staging table containing orders information for order table.

    columns:
      - name: order_date 
        description: Date for each order
        tests:
          - not_null

      - name: order_id 
        description: Order unique identifier
        tests:
          - not_null

      - name: customer_id 
        description: Customer unique identifier
        tests:
          - not_null

      - name: employee_id 
        description: Employee unique identifier
        tests:
          - not_null

      - name: ship_via 
        description: Shippment company identifier
        tests:
          - not_null

      - name: required_date
        description: Required arrival date
        tests:
          - not_null

      - name: shipped_date
        description: Shippment date

      - name: freight
        description: Weight of the product
        tests:
          - not_null

      - name: ship_name
        description: Shippment company name
        tests:
          - not_null

      - name: ship_city
        description: Shippment city
        tests:
          - not_null

      - name: ship_country
        description: Shippment coutry
        tests:
          - not_null