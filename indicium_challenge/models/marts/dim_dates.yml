version: 2

models:
  - name: dim_dates
    description: >
      A dimension table containing dates information from product tables.

    columns:
      - name: date_key 
        description: Unique surrogate key identifier for each date id row
        tests:
          - unique
          - not_null

      - name: date_id 
        description: Date identifier
        tests:
          - not_null

      - name: order_id
        description: Order identifier
        tests:
          - not_null

      - name: order_date
        description: Formated date
        tests:
          - not_null