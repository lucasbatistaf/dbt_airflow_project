version: 2

models:
  - name: stg_people__shippers
    description: >
      A staging table containing shipper information for products table.
      This table includes shipper unique id and name.

    columns:
      - name: shipper_id 
        description: Unique identifier for each shipper
        tests:
          - not_null

      - name: company_name
        description: Name of each shipper
        tests:
          - not_null

      - name: phone
        description: Phone of each shipper